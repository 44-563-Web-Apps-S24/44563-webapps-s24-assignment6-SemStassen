<!DOCTYPE html>
<html>
  <head>
    <title>Animal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2>Animal game by Sem</h2>

    <form>
      <label for="hidden_animal">The hidden animal type</label>
      <input
        type="password"
        id="hidden_animal"
        name="hiddenAnimal"
        value="chicken"
      />
      <br />

      <label for="guess_animal">Guess the animal</label>
      <input type="text" id="guess_animal" name="guessAnimal" />
      <br />

      <button type="submit" id="submitGuess" onclick="checkAnimal(event)">
        Check the guess
      </button>
    </form>

    <div id="result">correct: 0 | wrong: 0</div>

    <script>
      let correct = 0;
      let wrong = 0;
      const hiddenAnimal = document.getElementById("hidden_animal");
      const guessAnimal = document.getElementById("guess_animal");
      const result = document.getElementById("result");

      function checkAnimal(event) {
        event.preventDefault();

        if (hiddenAnimal.value === guessAnimal.value) {
          correct++;
          alert("Ruff ruff");
        } else {
          wrong++;
          alert("Grrrr");
        }

        result.textContent = `correct: ${correct} | wrong: ${wrong}`;

        if (wrong > correct) {
          const submitButton = document.getElementById("submitGuess");

          submitButton.onclick = gameOver;
        }
      }

      function gameOver(event) {
        event.preventDefault();

        alert("Too many wrong guesses");
      }
    </script>

    <hr />

    <div>
      <img
        id="drink"
        src="assets/Applecider.jpg"
        alt="Applecider"
        width="150"
        height="150"
        onclick="selectImage()"
      />
    </div>

    <script>
      let useImage = 1;
      const drink = document.getElementById("drink");

      function selectImage() {
        switch (useImage) {
          case 1:
            drink.setAttribute("src", "assets/Sangria.jpg");
            useImage = 2;
            break;
          case 2:
            drink.setAttribute("src", "assets/Tea.jpg");
            useImage = 3;
            break;
          case 3:
            drink.setAttribute("src", "assets/Applecider.jpg");
            useImage = 1;
            break;
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
