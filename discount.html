<!DOCTYPE html>
<html>
  <head>
    <title>Discount</title>
  </head>
  <body>
    <h2>Sem's discount calculations</h2>

    <form>
      <label for="price">Enter price per</label>
      <input type="number" id="price" name="price" value="10" />
      <br />

      <label for="count">Enter the number of items</label>
      <input type="number" id="count" name="count" value="9" />
      <br />

      <label for="reductions">Enter the discount percent</label>
      <input type="number" id="reductions" name="reductions" value="5" />
      <br />

      <input type="button" onclick="discount(event)" value="Show total" />
    </form>

    <p id="discounts">This text will be replaced</p>

    <script>
      function discount(event) {
        event.preventDefault();

        const price = parseInt(document.getElementById("price").value);
        const count = parseInt(document.getElementById("count").value);
        const reductions = parseInt(
          document.getElementById("reductions").value
        );
        const result = document.getElementById("discounts");
        let myOutput = "";

        for (i = 0; i < 5; i++) {
          let discountPercentage = reductions + i;
          let total = price * count * ((100 - discountPercentage) / 100);
          myOutput = myOutput + `${discountPercentage} is ${total}; `;
        }

        result.textContent = `Totals are: ${myOutput}`;
      }
    </script>

    <hr />

    <form>
      <label for="sum">Sum</label>
      <input
        type="radio"
        id="sum"
        value="sum"
        name="operation"
        onclick="chooseOp(event, 'sum')"
      />
      <br />
      <label for="mult">Mult</label>
      <input
        type="radio"
        id="mult"
        value="multiply"
        name="operation"
        onclick="chooseOp(event, 'mult')"
      />
      <br />
      <label for="exp">Exp</label>
      <input
        type="radio"
        id="exp"
        value="exponent"
        name="operation"
        onclick="chooseOp(event, 'exp')"
      />
      <br />
    </form>

    <p id="final">The final count is</p>

    <script>
      function chooseOp(event, operation) {
        const valueOne = parseInt(document.getElementById("price").value);
        const valueTwo = parseInt(document.getElementById("reductions").value);
        const resultContainer = document.getElementById("final");
        let result = "";
        switch (operation) {
          case "sum":
            result = `sum of ${valueOne} and ${valueTwo} is ${
              valueOne + valueTwo
            }`;
            break;
          case "mult":
            result = `product of ${valueOne} and ${valueTwo} is ${
              valueOne * valueTwo
            }`;
            break;
          case "exp":
            result = `${valueOne} as an exponent of ${valueTwo} is ${
              valueTwo ** valueOne
            }`;
            break;
        }

        resultContainer.textContent = result;
      }
    </script>
  </body>
</html>
