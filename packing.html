<!DOCTYPE html>
<html>
  <head>
    <title>Packing</title>
  </head>
  <body>
    <h2>Sem pack's for a roadtrip</h2>

    <form>
      <label for="packLight">Pack light</label>
      <input type="checkbox" id="packLight" name="packLight" checked />
      <br />
      <label for="carryOn">Carry on</label>
      <input type="checkbox" id="carryOn" name="carryOn" checked />
      <br />
      <label for="tablet">Tablet</label>
      <input type="checkbox" id="tablet" name="tablet" />
      <br />

      <input
        type="button"
        onclick="selectPack(event)"
        value="Select for packing"
      />
    </form>
    <hr />
    <form>
      <label for="travelMonth">Enter travel month</label>
      <input type="text" id="travelMonth" name="travelMonth" value="May" />
      <br />
      <label for="price">Enter price</label>
      <input type="text" id="price" name="price" />
      <br />

      <input
        type="button"
        onclick="updatePack(event)"
        value="Update the pack"
      />
    </form>

    <p id="packingResults">Packing results</p>

    <script>
      let myPack = {};
      const packingResults = document.getElementById("packingResults");

      function selectPack(event) {
        event.preventDefault();

        myPack.packLight = document.getElementById("packLight").checked;
        myPack.carryOn = document.getElementById("carryOn").checked;
        myPack.tablet = document.getElementById("tablet").checked;

        packingResults.textContent = JSON.stringify(myPack);
      }

      function updatePack(event) {
        event.preventDefault();

        myPack.month = document.getElementById("travelMonth").value;
        myPack.price = document.getElementById("price").value;

        packingResults.textContent = JSON.stringify(myPack);
      }
    </script>
  </body>
</html>
